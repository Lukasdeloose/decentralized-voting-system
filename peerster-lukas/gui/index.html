<!DOCTYPE html>

<html lang="en">

<head>
    <title>Peerster GUI</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/index.js"></script>
</head>

<!-- <body onload="setInterval('chat.update(send-message, name)', 1000)"> -->

<body>

<h1>Welcome to the gui!</h1>

<div id="wrapper">
    <div id="messages-wrap">
        <h2>Messages</h2>
        <textarea id="receivedMessages" readonly="true" rows="10" cols="50"></textarea>

        <form id="messageForm">
            <p>Send new messages: </p>
            <textarea id="messageText" maxlength='100'></textarea>
            <input type="submit" value="Send">

        </form>

    </div>
    <div id="round-number">
        <h2>Round</h2>
        <textarea id="round" readonly="true" rows="2" cols="5"></textarea>
    </div>
</div>

<div class="routingWrap">
    <h2>Routes</h2>
    <table id="routing_table" border="1">
        <thead>
        <tr>
            <th>Node</th>
            <th>Next-hop</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <form id="privateMessageForm" style="display:none">
        <textarea id="receivedPrivate" readonly="true" rows="10" cols="50"></textarea>
        <p>Send private message to peer:</p>
        <b><p id="privateMessageID"></p></b>
        <textarea id="privateMessageText" maxlength='100'></textarea>
        <input type="submit" name="send" value="Send">
    </form>
</div>


<div id="peers-wrap">
    <h2>Peers</h2>
    <textarea id="knownPeers" readonly="true"></textarea>

    <form id="addPeerForm">
        <p>Add a new peer: </p>
        <textarea id="newPeerArea" maxlength='100'></textarea>
        <input type="submit" value="Add">

    </form>

</div>

<div id="node-id">
    <h2>ID</h2>

    <input type="text" id="ID_box" readonly="true"/><br><br>

</div>

<h2>Share a file</h2>
<form id="shareFileForm" enctype="multipart/form-data">
    <input id="fileID" type="file" name="userFile"><br>
    <input type="submit" name="upload_btn" value="upload">
</form>

<h2>Download a file</h2>

<form id="downloadFileForm">
    <p>Destination:</p>
    <input id="destination" type="text"> <br>
    <p>Hash:</p>
    <input id="hash" type="text" maxlength="64">
    <p>Save as:</p>
    <input id="fileName" type="text">
    <input type="submit" value="Download">

</form>

<h2>Search for a file</h2>

<form id="searchFileForm">
    <p>Comma separated keywords:</p>
    <input id="keywords" type="text"> <br>
    <p>Budget:</p>
    <input id="budget" type="text" maxlength="10">

    <input type="submit" value="Search">
</form>

<h2>File search results</h2>
<form id="searchResults" style="">
    <table id="fileList" border="1">
        <thead>
        <tr>
            <th>FileName</th>
            <th>Hash</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</form>


</body>
</html>
